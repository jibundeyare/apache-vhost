NameVirtualHost *

# do not edit this virtual host
# localhost must be first the virtual host
<VirtualHost *>
    DocumentRoot "/Applications/XAMPP/xamppfiles/htdocs/default"
    ServerName localhost
</VirtualHost>

<VirtualHost *>
    DocumentRoot "/Applications/XAMPP/xamppfiles/htdocs/test.dev"
    ServerName test.dev
</VirtualHost>
